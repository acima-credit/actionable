AllCops:
  TargetRubyVersion: 2.7
  DisplayCopNames: true
  Exclude:
    - bin/*
    - scrap/**/*

Metrics/BlockNesting:
  Max: 2

Metrics/ClassLength:
  CountComments: false
  Max: 150

Metrics/PerceivedComplexity:
  Max: 8

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/LineLength:
  AllowURI: true
  Max: 120
  Exclude:
    - db/**/*.rb
    - spec/**/*_spec.rb

Metrics/MethodLength:
  CountComments: false
  Max: 22
  Exclude:
    - db/**/*.rb

Style/GuardClause:
  Exclude:
    - "*.gemspec"

Naming/AccessorMethodName:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - db/**/*.rb
    - spec/**/*.rb
    - "*.gemspec"

Metrics/ModuleLength:
  CountComments: false
  Max: 120
  Exclude:
    - db/**/*.rb
    - spec/**/*.rb

Metrics/ParameterLists:
  Max: 5
  CountKeywordArgs: true

Metrics/AbcSize:
  Enabled: false

Style/CollectionMethods:
  PreferredMethods:
    collect:  'map'
    reduce:   'inject'
    find:     'detect'
    find_all: 'select'

Style/Documentation:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing

Style/DoubleNegation:
  Enabled: false

Style/EachWithObject:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: ruby19

Style/Lambda:
  Enabled: false

Layout/SpaceAroundOperators:
  AllowForAlignment: true

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/TrivialAccessors:
  Enabled: false

Layout/HashAlignment:
  EnforcedColonStyle: key

Style/MissingSuper:
  Enabled: false

Style/MissingRespondToMissing:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Lint/EnsureReturn:
  Enabled: false

Lint/ConstantDefinitionInBlock:
  Enabled: false